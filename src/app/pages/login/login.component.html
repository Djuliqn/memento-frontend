<div class="container">
    <mat-card class="container--card">
        <mat-card-title>Влез</mat-card-title>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <mat-form-field>
                    <input type="email" formControlName="email" matInput placeholder="Имейл">

                    <mat-icon matSuffix>email</mat-icon>

                    <mat-error *ngFor="let error of loginForm.controls.email.errors | error">
                        {{ error }}
                    </mat-error>
                </mat-form-field>

                <mat-form-field>
                    <input [type]="hidePassword ? 'password' : 'text'" matInput formControlName='password'
                        placeholder="Парола">

                    <mat-icon matSuffix (click)="hidePassword = !hidePassword">
                        {{hidePassword ? 'visibility_off' : 'visibility'}}
                    </mat-icon>

                    <mat-error *ngFor="let error of loginForm.controls.password.errors | error">
                        {{ error }}
                    </mat-error>
                </mat-form-field>

                <div class="button">
                    <button type="submit" [disabled]="loginForm.invalid" mat-raised-button
                        color="primary">Потвърди</button>
                </div>

            </form>
        </mat-card-content>
    </mat-card>
</div>
