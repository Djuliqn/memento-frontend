<div *ngIf="isVerified" class="container">
    <div>
        <h3>Успешна активация.</h3>
    </div>

    <div>
        <p>Вашият акаунт е активиран. Може да продулжите напред.</p>
    </div>
    <div class="button">
        <button type="submit" mat-raised-button color="primary" routerLink="/login">Напред</button>
    </div>
</div>
