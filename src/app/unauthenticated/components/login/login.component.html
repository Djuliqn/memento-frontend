<div class="form">
    <mat-card>
        <mat-card-title>Влез</mat-card-title>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <p>
                    <mat-form-field>
                        <input type="email" formControlName="email" matInput placeholder="Имейл">

                        <mat-icon matSuffix>email</mat-icon>
                        <mat-error *ngIf="loginForm.get('email').hasError('required')">
                            Задължителен имейл.
                        </mat-error>
                        <mat-error *ngIf="loginForm.get('email').hasError('email')">
                            Невалиден имейл.
                        </mat-error>
                    </mat-form-field>
                </p>

                <p>
                    <mat-form-field>
                        <input type="password" formControlName="password" matInput placeholder="Парола">
                        
                        <mat-error *ngIf="loginForm.get('password').hasError('required')">
                            Задължителна парола.
                        </mat-error>
                        <mat-error *ngIf="loginForm.get('password').hasError('minlength')">
                            Моля добавете поне 4 символа.
                        </mat-error>
                    </mat-form-field>
                </p>

                <div class="button">
                    <button type="submit" [disabled]="loginForm.invalid" mat-raised-button color="primary">Влез</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
